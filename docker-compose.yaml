version: '3.8'
services:
  tc2-bbs-mesh:
    container_name: tc2-bbs-mesh
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: always
    volumes:
      - ./bulletins.db:/TC2-BBS-mesh/bulletins.db
      - ./config.ini:/TC2-BBS-mesh/config.ini
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
    command: sh -c 'python server.py'

